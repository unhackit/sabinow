<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sabi Now</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/36afc40636.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/register.css"/>
    </head>
    <body>
    <section>
        <div class="container">
            <div class="register-view">
                <h1>Sign Up</h1>
                <p class="line"></p>
                <form>
                    <div class="form-group mb-4">
                        <label>Enter your email address</label>
                        <input type="text" class="form-control" placeholder="Type here..."/>
                    </div>
                    <div class="form-group mb-4">
                        <label>Enter your password</label>
                        <input type="password" class="form-control" placeholder="Type here..."/>
                    </div>
                    <div class="form-group">
                        <button class="btn">Sign Up</button>
                    </div>
                    <div class="form-group text-center">
                        <p> By clicking Sign Up, you agree to our <a href='/'>Terms of Use</a> and our <a href='/'>Privacy Policy</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    </body>
</html>
